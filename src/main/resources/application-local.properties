spring.datasource.url=jdbc:mysql://localhost:3306/users?useSSL=false&noAccessToProcedureBodies=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=


#logging levels
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=ERROR


spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

server.port=8080

endpoints.cors.allowed-origins=*
endpoints.cors.allowed-methods=GET,POST


logging.file=/var/log/slack/slack.log
# Spring health check properties
management.security.enabled=true
endpoints.health.sensitive=false


jira.url = https://jira.oceanx.com/rest/api/latest/issue/
jira.user = userName
jira.pass = password


wit.url = https://api.wit.ai/message?v=20170903&q=
wit.auth = Bearer AUTHENTICATION_CODE

yelp.auth.url = https://api.yelp.com/oauth2/token
yelp.client_id = CLIENT_ID
yelp.client_secret = CLIENT_SECRET

yelp.auth = Bearer AUTHENTICATION_CODE
yelp.search.url = https://api.yelp.com/v3/businesses/search